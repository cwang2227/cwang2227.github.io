<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<body>
    <input type="radio" name="teaselector" id="tea1box">
    <input type="radio" name="teaselector" id="tea2box">
    <input type="radio" name="teaselector" id="tea3box">
    <input type="radio" name="teaselector" id="tea4box">
    <input type="radio" name="teaselector" id="teapotbox">
    <h1> Let's brew some tea</h1>
    <p id="subheading">What's your tea of choice?</p>
    <div id="teaselect">
        <label for="tea1box" id="teabag1" class="teabag">
            <img src="teabag.png"
                alt="simple instant tea bag in a sealed paper sachet, with a green tag attached by a string">
            <p>Earl Grey</p>
        </label>
        <label for="tea2box" id="teabag2" class="teabag">
            <img src="teabag.png"
                alt="another simple instant tea bag in a sealed paper sachet, with a green tag attached by a string">
            <p>Chamomile</p>
        </label>
        <label for="tea3box" id="teabag3" class="teabag">
            <img src="teabag.png"
                alt="yet another simple instant tea bag in a sealed paper sachet, with a green tag attached by a string">
            <p>Green Tea</p>
        </label>
        <label for="tea4box" id="teabag4" class="teabag">
            <img src="teabag.png"
                alt="the last simple instant tea bag in a sealed paper sachet, with a green tag attached by a string">
            <p>Oolong</p>
        </label>
    </div>
    <div id="tea-scene">
        <label for="teapotbox" id="teapot">
            <img src="teapot.png" alt="elegant victorian style porcelain teapot">
        </label>
        <div id="teacup">
            <img src="teacup.png"
                alt="elegant victorian-style porcelain teacup and sauce with blue enamel and gold detailing, accompanied by a silver teaspoon">
            <div id="tea"></div>
        </div>
    </div>
</body>
</html>
