<head>
    <title>Timeline</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="timelinepage">
   <div id="timeline_wrapper">
    <img id="line" src="line_with_segments.jpg">
    <div class="picture-container">
        <img id="infant" src="the_infant.jpg" class="picture">
        <img id="infant_title" src="the_infant_title.jpg" class="title"> 
    </div>
    <div class="picture-container">
        <img id="schoolboy" src="the_schoolboy.jpg" class="picture">
        <img id="schoolboy_title" src="the_schoolboy_title.jpg" class="title">
    </div>
    <div class="picture-container">
        <img id="lover" src="the_lover.jpg" class="picture">
        <img id="lover_title" src="the_lover_title.jpg" class="title">
    </div>
    <div class="picture-container">
        <img id="soldier" src="the_soldier.jpg" class="picture">
        <img id="soldier_title" src="the_soldier_title.jpg" class="title">
    </div>
    <div class="picture-container">
        <img id="justice" src="the_justice.jpg" class="picture">
        <img id="justice_title" src="the_justice_title.jpg" class="title">
    </div>
    <div class="picture-container">
        <img id="sixth" src="the_sixth_age.jpg" class="picture">
        <img id="sixth_title" src="the_sixth_age_title.jpg" class="title">
    </div>
    <div class="picture-container">
        <img id="death" src="the_last_scene.jpg" class="picture">
        <img id="death_title" src="the_last_scene_title.jpg" class="title">
    </div>
</div>
    <div class = "popup-overlay" id = "popupOverlay">
        <div class="popup-content">
            <button class="close-btn" id="closeBtn">&times;</button>
            <div class = "video-container">
                <video id="videoFrame" controls controlsList="nodownload">
                    <source src="" type="video/mp4" id="videoSource">
                </video>
            </div>
        </div>
    </div>
    <a href="index.html">
        <img id="back" src="back_arrow.png">
    </a>
    <script src="pop.js"></script>
</body>
